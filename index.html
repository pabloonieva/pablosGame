<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pablo's Crazy Mammoths</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div id="title">
        <img src="images/title.png" alt="title">
      </div>
    </header>

    <div id="game">
      <div id="clasification">
        <h1>Game clasification</h1>
        <ol>
          <li id="1st">Mammoth 69</li>
          <li id="2nd">Mammoth 23</li>
          <li id="3rd"></li>
          <li id="4th"></li>
        </ol>
      </div>
      <div id="firstPosition">
        <h1>First Mammoth</h1>
        <img id="firstMammoth" src= "images/Mammoth10.png" alt="mammoth Winner">
      </div>
    </div>
    <canvas id="canvas" width="800px" height="600px"></canvas>

    <div><button id="play">Play</button></div>
    <script src="js/board.js"></script>
    <script src="js/mammoth.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
